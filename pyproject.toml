[tool.poetry]
name = "serpents"
version = "0.1.0"
description = ""
authors = ["Sasha Lopoukhine <sasha@lopoukhine.com>"]
readme = "README.md"
packages = [{ include = "graps" }]

[tool.poetry.dependencies]
python = "^3.10"
xdsl = "^0.16.0"
pyright = "^1.1.345"
pytest = "^7.4.4"
numpy = "^1.26.3"
marimo = "^0.1.76"
onnx = "^1.15.0"
onnxscript = "^0.1.0.dev20240116"
torch = "^2.1.2"
onnxruntime = "^1.16.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
enableTypeIgnoreComments = false
typeCheckingMode = "strict"
"include" = ["serpents"]

[tool.isort]
profile = "black"

[tool.ruff]
select = ["E", "F", "W", "I", "UP", "PT"]
line-length = 90
target-version = "py310"
exclude = ["experiments"]

[tool.ruff.mccabe]
max-complexity = 10

[tool.black]
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/experiments/.*.py    # exclude a file named foo.py in the root of the project
)
'''
