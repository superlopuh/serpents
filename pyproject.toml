[tool.poetry]
name = "serpents"
version = "0.1.0"
description = ""
authors = ["Sasha Lopoukhine <sasha@lopoukhine.com>"]
readme = "README.md"
packages = [{ include = "graphs" }]

[tool.poetry.dependencies]
python = "^3.11"
xdsl = "^0.17"
pyright = "^1.1.357"
pytest = "^8.1.1"
numpy = "^1.26.4"
ipykernel = "^6.29.3"
nbval = "^0.11.0"
riscemu = "^2.2.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
enableTypeIgnoreComments = false
typeCheckingMode = "strict"
"include" = ["serpents"]

[tool.isort]
profile = "black"

[tool.ruff]
select = ["E", "F", "W", "I", "UP", "PT"]
line-length = 90
target-version = "py311"

[tool.ruff.mccabe]
max-complexity = 10
